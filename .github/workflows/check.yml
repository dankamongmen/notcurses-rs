permissions:
  contents: read

# runs on push to the master branch, and PRs
on:
  push:
    branches: [master]
  pull_request:
name: check

jobs:
  # 1. format
  fmt:
    name: "stable / fmt"
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v3
        with:
            submodules: true

      - name: "Install stable"
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: "cargo fmt --check"
        run: cargo fmt --check

